# HTTP to HTTPS redirect
server {
    if ($host = symposium.sacit.or.th) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name symposium.sacit.or.th 61.19.101.22;
    return 301 https://$server_name$request_uri;
}

# HTTPS server for main website
server {
    listen 443 ssl http2;
    server_name symposium.sacit.or.th 61.19.101.22;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/symposium.sacit.or.th/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/symposium.sacit.or.th/privkey.pem; # managed by Certbot
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root directory for production build
    root /home/admin-1/fullstack-app/frontend/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Handle API requests
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Admin interface (optional - keep if needed)
    location /admin {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Handle static assets
    location ~* \.(js|jsx|ts|tsx|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|mp4|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /home/admin-1/fullstack-app/frontend/dist;
    }
}

# phpMyAdmin on separate port 8080
server {
    listen 8080;
    server_name symposium.sacit.or.th 61.19.101.22 192.168.4.50;
    
    # phpMyAdmin configuration
    root /usr/share/phpmyadmin;
    index index.php;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Handle static assets
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main phpMyAdmin location
    location / {
        try_files $uri $uri/ /index.php;
    }
}
