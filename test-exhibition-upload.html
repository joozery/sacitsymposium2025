<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Upload Test</title>
</head>
<body>
    <h1>Exhibition Upload Test</h1>
    
    <form id="exhibitionForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test Exhibition" required>
        </div>
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Test Title" required>
        </div>
        
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description">Test Description</textarea>
        </div>
        
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <div>
            <label for="pdf">PDF:</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf">
        </div>
        
        <button type="submit">Create Exhibition</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('exhibitionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            
            const imageFile = document.getElementById('image').files[0];
            const pdfFile = document.getElementById('pdf').files[0];
            
            if (imageFile) {
                formData.append('image', imageFile);
                console.log('üì∏ Adding image:', imageFile.name, imageFile.type);
            }
            
            if (pdfFile) {
                formData.append('pdf', pdfFile);
                console.log('üìÑ Adding PDF:', pdfFile.name, pdfFile.type);
            }
            
            try {
                console.log('üì§ Submitting exhibition...');
                const response = await fetch('https://8e10ca7a2261.ngrok-free.app/api/exhibitions', {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: formData
                });
                
                const result = await response.json();
                console.log('üì• Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
